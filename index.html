<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

<!-- SIGN-UP -->

<body>
    <div class="signup-box">
      <h1>Register with us today!</h1>
      <h4>It's free and only takes a minute</h4>
      <form>
        <label>First Name</label>
        <input type="text" placeholder="please indicate your first name" name="firstname" required />
        <label>Last Name</label>
        <input type="text" placeholder="please indicate your last name" name="lastname" required />
        <label>Email</label>
        <input type="email" placeholder="@gmail.com" />
        <label>Password</label>
        <input type="password" placeholder="*******" />
        <label>Confirm Password</label>
        <input type="password" placeholder="*******" />
        <button type="submit">Sign Up</button>
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a class="terms" href="#">Terms and Condition</a> and <a class="terms" href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="login.html"><span>Login here</span></a>
    </p>

<!-- LOGIN -->

    <div class="login-box">
      <h1>Login</h1>
      <form>
        <label>Email</label>
        <input type="email" placeholder="@gmail.com" name="email" required />
        <label>Password</label>
        <input type="password" placeholder="*******" />
        <button type="submit">Login</button>
      </form>
    </div>
    <p class="para-2">
      Not have an account? <a href="signup.html">Sign Up Here</a>
    </p>
